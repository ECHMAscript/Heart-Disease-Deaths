<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2 class="title">Heart Disease Data</h2>
        <div class="searchbar-wrapper">
            <input class="searchbar-wrapper__input" type="text" placeholder="Enter State Abbreviation Code eg. CA..." />
            <button class="searchbar-wrapper__button">Search</button>
        </div>
        <div class="error-message-container">
        </div>

        <table class="table">
            <caption class="table__caption">Heart Disease Death Rate in the US</caption>
            <caption class="filter-options">
                <ul class="filter-options__list">
                    <li id="alphabetical-order" class="filter-options__list-item"><a href="#">A-Z</a></li>
                    <li class="filter-options__list-item"><a href="#">Gender</a>
                        <ul class="dropdown-list">
                            <li class="dropdown-list__list-item"><a href="#">Male</a></li>
                            <li class="dropdown-list__list-item"><a href="#">Female</a></li>
                            <li class="dropdown-list__list-item"><a href="#">Overall</a></li>
                        </ul>
                    </li>
                    <li class="filter-options__list-item"><a href="#">Death Rate</a></li>
                </ul>
            </caption>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>State Abbr</th>
                    <th>City Name</th>
                    <th>Region Type</th>
                    <th>Death Rate</th>
                    <th>Death Rate Per 100k</th>
                    <th>Sex</th>
                    <th>Race</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
